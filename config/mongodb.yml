defaults: &defaults
  host: 127.0.0.1
  port: 27017
  options:
    w: 1
    pool_size: 1
    slave_ok: false
    ssl: false

development:
  <<: *defaults
  database: naantalaDev
  host: localhost

test: &test
  <<: *defaults
  database: naantalaTest
  host: localhost

production:
  <<: *defaults
  uri: <%= ENV["MONGOHQ_URL"] %>
  database: <%= ENV["MONGO_DATABASE"] %>
  username: <%= ENV["MONGO_USERNAME"] %>
  password: <%= ENV["MONGO_PASSWORD"] %>
